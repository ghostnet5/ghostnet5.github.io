<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla Community</title>
  <style>
    :root {
      --invite-text: "DISCORD.GG/PVPTIER"; /* Change link here */
    }

    body {
      margin: 0;
      background: #111;
      font-family: "Press Start 2P", system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .banner {
      position: relative;
      text-align: center;
      padding: 40px;
      background: url("banner-bg.png") center/cover no-repeat; /* Upload your background */
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 800px;
    }

    .title {
      font-size: clamp(28px, 6vw, 72px);
      text-transform: uppercase;
      background: linear-gradient(#ff4bd8, #ff56a8, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0.1em 0.1em 0 #000;
      margin: 0;
    }

    .subtitle {
      display: block;
      font-size: clamp(18px, 3vw, 40px);
      color: #fff;
      text-shadow: 0.1em 0.1em 0 #000;
      margin-top: 5px;
    }

    .invite {
      margin-top: 20px;
      font-size: clamp(14px, 2vw, 28px);
      background: rgba(0,0,0,0.4);
      padding: 8px 14px;
      border-radius: 8px;
      display: inline-block;
      color: transparent; /* hide original text */
    }
    .invite::before {
      content: var(--invite-text);
      color: #fff;
      text-shadow: 0.12em 0.12em 0 #000;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1 class="title">VANILLA</h1>
    <span class="subtitle">COMMUNITY</span>
    <p class="invite">DISCORD.GG/CPVP</p>
  </div>
</body>
</html>
