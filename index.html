<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Realms CPvP Tier List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0b0c10;
            color: #c5c6c7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            background: #1f2833;
            text-align: center;
            padding: 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: #66fcf1;
            width: 100%;
        }
        .tier-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px;
        }
        .tier {
            background: #1f2833;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tier h2 {
            margin: 0;
            padding: 10px;
            background: #66fcf1;
            color: #0b0c10;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        .tier-items {
            margin-top: 10px;
            width: 100%;
            min-height: 200px;
            background: #0b0c10;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .item {
            background: #66fcf1;
            color: #0b0c10;
            padding: 8px;
            border-radius: 5px;
            cursor: grab;
            user-select: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #45a29e;
            color: #0b0c10;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #66fcf1;
            color: #0b0c10;
        }
        @media (max-width: 768px) {
            .tier-container {
                flex-direction: column;
                align-items: center;
            }
            .tier {
                width: 90%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>Cosmic Realms CPvP Tier List</header>
    <div class="tier-container" id="tiers">
        <div class="tier" data-tier="S">
            <h2>S Tier</h2>
            <div class="tier-items" id="S"></div>
        </div>
        <div class="tier" data-tier="A">
            <h2>A Tier</h2>
            <div class="tier-items" id="A"></div>
        </div>
        <div class="tier" data-tier="B">
            <h2>B Tier</h2>
            <div class="tier-items" id="B"></div>
        </div>
        <div class="tier" data-tier="C">
            <h2>C Tier</h2>
            <div class="tier-items" id="C"></div>
        </div>
        <div class="tier" data-tier="D">
            <h2>D Tier</h2>
            <div class="tier-items" id="D"></div>
        </div>
        <div class="tier" data-tier="Unranked">
            <h2>Unranked</h2>
            <div class="tier-items" id="Unranked">
                <div class="item" draggable="true">Diamond Sword</div>
                <div class="item" draggable="true">Netherite Sword</div>
                <div class="item" draggable="true">Crystal PvP</div>
                <div class="item" draggable="true">Hydro PvP</div>
                <div class="item" draggable="true">1v1 Kit</div>
            </div>
        </div>
    </div>
    <button id="export">ðŸ–¼ Export as Image</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const items = document.querySelectorAll('.item');
        const tiers = document.querySelectorAll('.tier-items');
        let draggedItem = null;

        items.forEach(item => {
            item.addEventListener('dragstart', () => {
                draggedItem = item;
                setTimeout(() => item.style.display = 'none', 0);
            });
            item.addEventListener('dragend', () => {
                setTimeout(() => {
                    draggedItem.style.display = 'block';
                    draggedItem = null;
                }, 0);
            });
        });

        tiers.forEach(tier => {
            tier.addEventListener('dragover', (e) => {
                e.preventDefault();
                tier.style.background = '#1f2833';
            });
            tier.addEventListener('dragleave', () => {
                tier.style.background = '#0b0c10';
            });
            tier.addEventListener('drop', () => {
                if (draggedItem) {
                    tier.appendChild(draggedItem);
                    tier.style.background = '#0b0c10';
                }
            });
        });

        document.getElementById('export').addEventListener('click', () => {
            html2canvas(document.getElementById('tiers')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'cpvp-tierlist.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
